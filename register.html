<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Auth UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: #fff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
  
    .auth-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
  
    .modal-content {
      background-color: #ffffff;
      color: #333;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
  
    .modal-header {
      border-bottom: 2px solid #ff7e5f;
    }
  
    .form-control {
      border-radius: 10px;
      border: 1px solid #ff7e5f;
      transition: border-color 0.3s;
    }
  
    .form-control:focus {
      border-color: #feb47b;
      box-shadow: 0 0 5px rgba(254, 180, 123, 0.5);
    }
  
    .btn-primary {
      border-radius: 10px;
      background: #ff7e5f;
      border: none;
      transition: background 0.3s;
    }
  
    .btn-primary:hover {
      background: #feb47b;
    }
  
    .form-footer {
      text-align: center;
      margin-top: 20px;
    }
  
    .form-footer a {
      text-decoration: none;
      color: #ff7e5f;
      font-weight: bold;
    }
  
    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
  </head>
  <body>

    <!-- Home Page Buttons -->
    <div class="auth-buttons">
      <h1>Welcome to Auth System</h1>
      <button class="btn btn-light m-2" data-bs-toggle="modal"
        data-bs-target="#loginModal">Login</button>
      <button class="btn btn-outline-light m-2" data-bs-toggle="modal"
        data-bs-target="#registerModal">Register</button>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1"
      aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="registerForm">
            <div class="modal-header">
              <h5 class="modal-title" id="registerModalLabel">Register</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <input type="text" class="form-control mb-2" name="fullname"
                placeholder="Full Name" required>
              <input type="tel" class="form-control mb-2" name="contact"
                placeholder="Contact Number" pattern="[0-9]{10}" required>
              <input type="date" class="form-control mb-2" name="dob" required>
              <input type="email" class="form-control mb-2" name="email"
                placeholder="Email" required>
              <input type="password" class="form-control mb-2" name="password"
                placeholder="Password" required>

              <div class="mb-2">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender"
                    value="Male" required>
                  <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender"
                    value="Female" required>
                  <label class="form-check-label">Female</label>
                </div>
              </div>

              <button type="submit"
                class="btn btn-primary w-100 mt-3">Register</button>

              <div class="form-footer">
                Already have an account?
                <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal"
                  data-bs-target="#loginModal">Login</a>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1"
      aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="loginForm">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <input type="email" class="form-control mb-3" name="email"
                placeholder="Email" required>
              <input type="password" class="form-control mb-3" name="password"
                placeholder="Password" required>
              <button type="submit" class="btn btn-primary w-100">Login</button>

              <div class="form-footer">
                Don't have an account?
                <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal"
                  data-bs-target="#registerModal">Register</a>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Registration Form Validation
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      const contact = document.querySelector("[name='contact']").value;
      if (contact.length !== 10 || !/^\d+$/.test(contact)) {
        alert("Contact number must be exactly 10 digits.");
        e.preventDefault();
      }
    });

    // Login Form Validation
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      const email = document.querySelector("#loginForm [name='email']").value;
      const password = document.querySelector("#loginForm [name='password']").value;

      if (!email || !password) {
        alert("Both fields are required.");
        e.preventDefault();
      }
    });
  </script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      const contact = document.querySelector("[name='contact']").value;
      if (contact.length !== 10 || !/^\d+$/.test(contact)) {
        alert("Contact number must be exactly 10 digits.");
        e.preventDefault();
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); 

      const email = document.querySelector("#loginForm [name='email']").value;
      const password = document.querySelector("#loginForm [name='password']").value;

      if (!email || !password) {
        alert("Both fields are required.");
        return;
      }

      if (email === "rohit123@gmail.com" && password === "user123") {
        window.location.href = "index.html"; 
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
  </body>
</html>
